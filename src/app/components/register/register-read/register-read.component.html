<div class="mat-elevation-z4">
    <table mat-table [dataSource]=readRegister>
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="nameProject">
        <th mat-header-cell *matHeaderCellDef>Nome do Projeto</th>
        <td mat-cell *matCellDef="let row">{{row.nameProject}}</td>
      </ng-container>

      <!-- DATA DE INÍCIO Column -->
      <ng-container matColumnDef="dateStart">
        <th mat-header-cell *matHeaderCellDef>Data de Início</th>
        <td mat-cell *matCellDef="let row">{{row.dateStart}}</td>
      </ng-container>
      
      <!-- DATA DE TÉRMINO Column -->
      <ng-container matColumnDef="dateFinish">
        <th mat-header-cell *matHeaderCellDef>Data de Término</th>
        <td mat-cell *matCellDef="let row">{{row.dateFinish}}</td>
      </ng-container>
      
      <!-- Price Column -->
      <ng-container matColumnDef="price">
         <th mat-header-cell *matHeaderCellDef>Preço R$</th>
         <td mat-cell *matCellDef="let row">{{row.price | currency: 'BRL'}}</td>
       </ng-container>

               <!-- Membros Column -->
         <ng-container matColumnDef="risc">
          <th mat-header-cell *matHeaderCellDef>Risco</th>
          <td mat-cell *matCellDef="let row">{{row.risc}}</td>
        </ng-container>

        <ng-container matColumnDef="members">
          <th mat-header-cell *matHeaderCellDef>Membros</th>
          <td mat-cell *matCellDef="let row">{{row.members}}</td>
        </ng-container>

                  <!-- Action Column -->
         <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Ações</th>
          <td mat-cell *matCellDef="let row">

            <a routerLink="/register/update/{{ row.id }}" class="edit">
              <i class="material-icons ">
                edit
              </i>
            </a>  
            <a routerLink="/register/delete/{{ row.id }}" class="delete">
              <i class="material-icons ">
                delete
              </i>
            </a>  
          </td>
        </ng-container>

          
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
   
  </div>
